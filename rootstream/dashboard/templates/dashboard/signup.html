{% load static %}
<html>
<head>
    <title>HackED20 Website</title>
    <link href="{% static 'dashboard/style.css' %}" rel="stylesheet" type="text/css">
</head> 
<body>
    <header>
    <div class="row">
        <div class="logo">
        <img src="{% static 'dashboard/logo.png'%}"
        </div>
            
    <ul class="main-nav">    
        <li><a href="index"> HOME </a></li>
        <li><a href="dashboard"> DASHBOARD </a></li>
        <li><a href="about"> ABOUT </a></li>
        <li><a href="contact"> CONTACT </a></li>
        <li><a href="settings"> SETTINGS </a></li>
        <li class="active"><a href="signup" class="signup-btn"> SIGN UP  </a></li>
    </ul>    
    </div>
    
    <div class="signup-class">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>    
        <form id="login" class ="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class ="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form> 
        </div>
    </div>
    </header>

    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
    </script>
</body>    
</html>
