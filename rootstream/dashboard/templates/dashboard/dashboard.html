{% load static %}

<html>
<head>
    <title>HackED20 Website</title>
    <link href="{% static 'dashboard/style.css' %}" rel="stylesheet" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head> 
<body>
    <header>
        
    <div class="row">
        <div class="logo">
        <img src="{% static 'dashboard/logo.png'%}"
        </div>
         
    <ul class="main-nav">  
        <li><a href=""> HOME </a></li>
        <li class="active"><a href="dashboard"> DASHBOARD </a></li>
        <li><a href=""> LAYOUT </a></li>
        <li><a href="about"> ABOUT </a></li>
        <li><a href=""> CONTACT </a></li>
        <li><a href=""> ACCOUNT </a></li>
        <li><a href=""> SETTINGS </a></li>
        <li class="active"><a href="signup" class="signup-btn"> SIGN UP </a></li>
    </ul>    
    </div>
    <div class="search-box">
        <input type="text" name="" id ="search_streamer" class="search-txt" onclick="search()" placeholder="Type to search"/>
        <a class="search-btn" href="#">
        <i class="fas fa-search"></i>
        </a>
    </div>
    <div class="box">
        <select id ="stream_list">
        <option>Facebook</option>
        <option>Mixer</option>
        <option>Twitch</option>
        <option>Youtube</option>
        </select>
    </div>
    <iframe 
        id ="frame1"
        src="https://player.twitch.tv/?channel=mizkif"
        height="480"
        width="650"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
    </iframe>

    <iframe
        id ="frame2"
        frameborder="0"
        scrolling="no"
        src="https://www.twitch.tv/embed/mizkif/chat"
        height="480"
        width="250"
        frameborder="0">
    </iframe>

    </header>

    <script>
        function search() {
            var y = document.getElementById("search_streamer") 
            y.addEventListener("keyup", function(event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    var x = document.getElementById("stream_list");
                    var xtext = x.options[x.selectedIndex].text;
                    var ytext = y.value
                    switch (xtext) {
                        case "Twitch":
                        document.getElementById("frame1").src = "https://player.twitch.tv/?channel=" + ytext
                        document.getElementById("frame2").src = "https://www.twitch.tv/embed/" + ytext  + "/chat" 
                        break;
                    case "Mixer":
                        document.getElementById("frame1").src = "https://mixer.com/embed/player/" + ytext
                        document.getElementById("frame2").src = "https://mixer.com/embed/chat/" + ytext
                        break;
                    }
                }
            });
        }
    </script>
</body>    
</html>
