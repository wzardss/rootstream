{% load static %}

<html>
<head>
    <title>HackED20 Website</title>
    <link href="{% static 'dashboard/style.css' %}" rel="stylesheet" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head> 
<body>
    <header>
        
    <div class="row">
        <div class="logo">
        <img src="{% static 'dashboard/logo.png'%}"
        </div>
         
    <ul class="main-nav">  
        <li><a href="index"> HOME </a></li>
        <li><a href="dashboard"> DASHBOARD </a></li>
        <li><a href="layout"> LAYOUT </a></li>
        <li><a href="about"> ABOUT </a></li>
        <li><a href="contact"> CONTACT </a></li>
        <li><a href="account"> ACCOUNT </a></li>
        <li><a href="settings"> SETTINGS </a></li>
        <li><a href="signup" class="signup-btn"> SIGN UP </a></li>
    </ul>    
    </div>
    <table style="width:100%; height:100%">
        <tr style="height:50%" > <td style="width:50%">
            <iframe 
            id ="frame1"
            src="https://player.twitch.tv/?channel=mizkif"
            height="100%"
            width="100%"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true">
        </iframe></td>
        <td style="width:50%">
            <iframe 
            id ="frame2"
            src="https://player.twitch.tv/?channel=mizkif"
            height="100%"
            width="100%"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true"></iframe></td>
        </tr>
        <tr style="height:50%">
            <td style="width:50%">
            <iframe
            id ="frame3"
            frameborder="0"
            scrolling="no"
            src="https://www.twitch.tv/embed/mizkif/chat"
            height="100%"
            width="100%"
            frameborder="0">
        </iframe></td>
        <td style="width:50%">
            <iframe
            id ="frame4"
            frameborder="0"
            scrolling="no"
            src="https://www.twitch.tv/embed/mizkif/chat"
            height="100%"
            width="100%"
            frameborder="0">
        </iframe></td>
        </tr>
      </table>

    </header>

    <script>
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        var x = queries[0].split(/=(.+)/);
        document.getElementById("frame1").src = x[1];
        var y = queries[1].split(/=(.+)/);
        document.getElementById("frame3").src = y[1];
        var a = queries[2].split(/=(.+)/);
        document.getElementById("frame2").src = a[1];
        var b = queries[3].split(/=(.+)/);
        document.getElementById("frame4").src = b[1];
    </script>

</body>    
</html>
